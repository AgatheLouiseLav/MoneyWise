{% extends 'base.html' %}
{% block content %}

<h1>Accounts Page</h1>
<br>
<a href="{% url 'account_create' %}">New Account</a>
<br><br>

{% for account in accounts %}
    {{ account.name }} <br>
    Balance: {{ account.balance }} <br>
    <a href="{% url 'account_update' account.id %}"><i class="fa fa-edit"></i></a>
    <a href="{% url 'account_delete' account.id %}"><i class="fa fa-trash"></i></a><br><br>
{% endfor %}



{% endblock %}
