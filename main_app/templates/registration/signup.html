{% extends 'registration/registration_base.html' %}
{% block content %}
<!-- temporary -->
<style>
      main {
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }
    h2{
        margin-top: 10px;
        color:#974DFF;
    }
    h3{
        margin-bottom:20px;
    }

    input{
        width: 100%;;
	    border-radius: 25px;
	    border: 2px solid #974DFF;
	    padding: 5px;
    }
    .form-signup{
        background-color: var(--panel-color);
        border-radius: 25px;
        padding: 30px;
        align-items: center;
        max-width: 700px;
        box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
        -webkit-box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
        -moz-box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
    }
    .form-signup .title{
        align-items: center;
        text-align: center;
    }
    .form-signup .form-btns{
        text-align: center;
        align-items: center;
    }
    .form-signup .form-btns button{
        background-color: #974DFF;
        color: #FFF;
        border-radius: 25px;
        padding:10px;
        width:110px;
        border: none;
    }
    .form-signup .form-btns a{
        color: #974DFF;
    }
</style>


<form action="{% url 'signup' %}" method="POST" class="form-signup">
    <div class="title">
        <h2>MoneyWise</h2>
        <h3>Sign Up</h3>
    </div>
    <p class="red-text">{{ error_message }}</p>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="form-btns">
        <button type="submit" class="btn btn-primary">Sign Up</button> - 
        <a href="{% url 'demo_account' %}">Demo Account</a> - 
        <a href="{% url 'login' %}">Log In</a>
    </div>
</form>



{% endblock %}
