{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyWise</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
</head>
<body>
    <nav>
		<a href="{% url 'dashboard' %}" style="text-decoration: none;">
			<div class="logo-name">
				<div class="logo-image">
					<img src="{% static 'images/logo.png' %}" alt="logo">
				</div>
				<span class="logo_name">MoneyWise</span>
			</div>
		</a>
		<div class="menu-items">
			<ul class="nav-links">
				<li>
					<a href="{% url 'dashboard' %}">
						<i class="uil uil-house-user"></i>
						<span class="link-name">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="{% url 'accounts' %}">
						<i class="uil uil-money-insert"></i>
						<span class="link-name">Accounts</span>
					</a>
				</li>
				<li>
					<a href="{% url 'transactions' %}">
						<i class="uil uil-pound-circle"></i>
						<span class="link-name">Transactions</span>
					</a>
				</li>
				<li>
					<a href="{% url 'budgets' %}">
						<i class="uil uil-file-graph"></i>
						<span class="link-name">Budgets</span>
					</a>
				</li>
				<li>
					<a href="{% url 'stocks' %}">
						<i class="uil uil-chart-line"></i>
						<span class="link-name">Stocks</span>
					</a>
				</li>
				<li>
					<a href="{% url 'calculator' %}">
						<i class="uil uil-calculator"></i>
						<span class="link-name">Calculator</span>
					</a>
				</li>
                <li>
					<a href="{% url 'settings' %}">
						<i class="uil uil-setting"></i>
						<span class="link-name">Settings</span>
					</a>
				</li>
			</ul>

			<ul class="logout-mod">
				<li>
					<a href="{% url 'logout' %}">
						<i class="uil uil-signout"></i>
						<span class="link-name">Logout</span>
					</a>
				</li>

				<li class="mode">
					<a href="">
						<i class="uil uil-moon"></i>
						<span class="link-name">Dark Mode</span>
					</a>

					<div class="mode-toggle">
						<span class="switch"></span>
					</div>
				</li>
			</ul>
		</div>
	</nav>

		<main class="dashboard">
			<div class="top">
				<i class="uil uil-arrow-left sidebar-toggle"></i>
				<i class="uil uil-user">User Name</i>
			</div>
			<div class="dashboard-content">
			{% block content %}
			{% endblock %}
			</div>
    	</main>
    
    <footer>
        
    </footer>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const body = document.querySelector("body");
			modeToggle = body.querySelector(".mode-toggle");
			sidebar = body.querySelector("nav");
			sidebarToggle = body.querySelector(".sidebar-toggle");

			modeToggle.addEventListener("click", () => {
				body.classList.toggle("dark"); 
			});

			//if(localStorage.getItem('dark')) {
			//		body.classList.toggle('dark');
			//	}

			sidebarToggle.addEventListener("click", () => {
				sidebar.classList.toggle("close");
			})

			// Chart.js

			const ctx = document.getElementById('myChart');

			new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['Current Balance', 'Current Budgets', 'Income', 'Expenses'],
				datasets: [{
				label: 'Financial Summary',
				data: [1, 2, 3, 4],
				borderWidth: 1
				}]
			},
			options: {
				scales: {
				y: {
					beginAtZero: true
				}
				}
			}
			});
    </script>
</body>
</html>
