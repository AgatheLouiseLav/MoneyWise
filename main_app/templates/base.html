{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyWise</title>
    <link rel="icon" type="image/png" href="../static/css/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <nav>
		<div class="logo-name">
			<div class="logo-image">
				<img src="../static/css/images/logo.png" alt="logo">
			</div>
			<a href="{% url 'dashboard' %}" style="text-decoration: none;"><span class="logo_name">MoneyWise</span></a>
		</div>
		<div class="menu-items">
			<ul class="nav-links">
				<li>
					<a href="{% url 'dashboard' %}">
						<i class="uil uil-house-user"></i>
						<span class="link-name">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="{% url 'accounts' %}">
						<i class="uil uil-money-insert"></i>
						<span class="link-name">Accounts</span>
					</a>
				</li>
				<li>
					<a href="{% url 'transactions' %}">
						<i class="uil uil-pound-circle"></i>
						<span class="link-name">Transactions</span>
					</a>
				</li>
				<li>
					<a href="{% url 'budget' %}">
						<i class="uil uil-file-graph"></i>
						<span class="link-name">Budget</span>
					</a>
				</li>
                <li>
					<a href="{% url 'settings' %}">
						<i class="uil uil-setting"></i>
						<span class="link-name">Settings</span>
					</a>
				</li>
			</ul>

			<ul class="logout-mod">
				<li>
					<a href="{% url 'logout' %}">
						<i class="uil uil-signout"></i>
						<span class="link-name">Logout</span>
					</a>
				</li>

				<li class="mode">
					<a href="#">
						<i class="uil uil-moon"></i>
						<span class="link-name">Dark Mode</span>
					</a>

					<div class="mode-toggle">
						<span class="switch"></span>
					</div>
				</li>
			</ul>
		</div>
	</nav>

    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        
    </footer>

    <script>
        const body = document.querySelector("body");
	        modeToggle = body.querySelector(".mode-toggle");

        modeToggle.addEventListener("click", () => {
            body.classList.toggle("dark");
        });

    </script>
</body>
</html>
