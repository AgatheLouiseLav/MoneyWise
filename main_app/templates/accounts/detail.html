{% extends 'base.html' %}
{% block content %}
<style>
    .account-details{
        background-color: var(--panel-color);
        border-radius: 25px;
        padding:70px;
        max-width: 700px;
        margin: 0 auto;
        text-align: center;
        box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
        -webkit-box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
        -moz-box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
    }
    p{
        color: #848484;
    }
    h1 span{
        color: #974DFF;
    }
    .more-details{
        padding-top: 20px;
    }
    .detail{
        display: flex;
        justify-content: space-between;
        padding:10px;
    }
    .more-details .detail .inc{
        color: green;
    }
    .more-details .detail .exp{
        color: red;
    }
    .detail-icons{
	border-top: 1px solid #CCC;
	font-size: 25px;
	margin: 10px;
    }
    .detail-icons i{
        color: #974DFF;
    }

</style>
<section>
    <div class="account-details">
        <h1><span>{{ account.name }}</span>'s Account</h1>
        <br>
        <div class="account-balance">
            <p>Current Balance:</p>
            <h4>£&nbsp;{{ account.balance }}</h4>
        </div>
        <div class="more-details">
        <div class="detail"><p>User:</p><h5>{{ account.user }} </h5></div>
        <div class="detail"><p>Total of Incomes:</p><h5 class="inc">£&nbsp;{{ total_incomes }}</h5></div>
        <div class="detail"><p>Total of Expenses:</p><h5 class="exp">£&nbsp;{{ total_expenses }}</h5></div>
        <div class="detail-icons d-flex justify-content-center align-items-center">
            <a href="{% url 'account_update' account.id %}"><i class="uil uil-edit"></i></a>
            <a href="{% url 'account_delete' account.id %}"><i class="uil uil-trash-alt"></i></a>
        </div>
        </div>
    </div>
</section>
{% endblock %}
