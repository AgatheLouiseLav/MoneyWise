{% extends 'base.html' %}
{% block content %}


<h1>Incomes</h1>
<br>
<a href="{% url 'income_create' %}">New Income</a>
<br><br>

{% for income in incomes %}
    You made {{ income.amount }} on {{ income.category }} at {{ income.date }} 
    <a href="{% url 'income_update' income.id %}"><i class="fa fa-edit"></i></a>
    <a href="{% url 'income_delete' income.id %}"><i class="fa fa-trash"></i></a> <br><br>

{% endfor %}


{% endblock %}
