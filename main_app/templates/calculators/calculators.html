{% extends 'base.html' %}
{% block content %}
<style>

    .calculator-container{
        text-align: center;
        margin:0 auto;
    }

    .calculator-btns{
        margin-top:50px;
        display: flex;
        flex-wrap: wrap;
    }

    .calc-card{
        justify-content: space-between;
        display: flex;
        background-color: var(--panel-color);
        border-radius: 25px;
        padding:50px 30px;
        width: 400px;
        height: 200px;
        margin:20px;
        align-items: center;
        box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
        -webkit-box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
        -moz-box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
    }

    .calc-card i{
        height: 70px;
        width: 70px;
        font-size: 35px;
        padding-top:8px;
        padding-left:0;
        border-radius: 50%;
        color:#05192D;
        background-color: orange;
    }
    .calc-card-left{
        height: 100%;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .calc-card-left p{
        color:#CCC;
    }

    .calculator-btns {
        justify-content: space-around;
        display: flex;
    }

    .calculator-btns a{
        text-decoration: none;
        color: var(--text-color);
    }
</style>


<div class="calculator-container">
    <h1>Financial Calculators</h1>
    <div class="calculator-btns">
            <a href="{% url 'investment' %}" class="calc-card-link">
                <div class="calc-card">
                    <div class="calc-card-left">
                        <h5>Investment Calculator</h5>
                        <p>Click here, to determine <br> your Investment... </p>
                    </div>
                    <i class="uil uil-chart"></i>
                </div>
            </a>
            <a href="{% url 'taxes' %}" class="calc-card-link">
                <div class="calc-card">
                    <div class="calc-card-left">
                        <h5>Tax Calculator</h5>
                         <p>Click here, to determine <br> your Tax... </p>
                    </div>
                    <i class="uil uil-calculator-alt"></i>
                </div>
            </a>
    </div>
</div>



{% endblock %}
