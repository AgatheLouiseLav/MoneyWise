{% extends 'base.html' %}
{% block content %}


<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST" class="form-container">
  {% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>Add Account</h1>
{% endif %}
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn">
</form>

{% endblock %}
