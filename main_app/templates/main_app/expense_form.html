{% extends 'base.html' %}
{% block content %}

<style>
  .modern-form {
    margin:50px auto;
    background-color: var(--panel-color);
    border-radius: 25px;
    padding: 30px;
    align-items: center;
    text-align: center;
    max-width: 500px;
    box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
    -webkit-box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
    -moz-box-shadow: 5px 6px 15px 1px rgba(0,0,0,0.2);
}

.modern-form table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

.modern-form table th,
.modern-form table td {
  padding: 10px;
  border: none;
}

.modern-form table th {
  text-align: left;
}

.modern-form input[name="amount"] {
  border: none;
  border-bottom: 1px solid #ddd;
  outline: none; 
  width: 100%; 
  padding: 8px; 
  font-size: 16px; 
  background-color: transparent; 
  transition: border-bottom 0.2s ease; 
  color: var(--text-color);
}

.modern-form input[name="amount"]:focus {
  border-bottom: 1px solid #007bff; 
}

.modern-form #id_category,#id_account {
  border: none;
  border-bottom: 1px solid #ddd;
  transition: border-bottom 0.2s ease;
  outline: none;
  background-color: transparent;
  color: var(--text-color);
  width: 100%; 
}
select option{
  color: black;
}

.modern-form #id_category,#id_account:focus {
  border-bottom: 1px solid #007bff; /* Change the border color on focus */
}

.modern-form textarea {
  height: 32px;
  width: 100%; 
  border: none;
  border-bottom: 1px solid #ddd;
  transition: border-bottom 0.2s ease;
  outline: none;
  background-color: transparent;
  color: var(--text-color);
}

.modern-form textarea:focus {
  border-bottom: 1px solid #007bff; 
}

.form-buttons {
  display: flex;
  margin:30px 30px 15px 30px;
  justify-content: space-around;
}

.form-buttons input[type="submit"],
.form-buttons a {
  padding: 10px 20px;
  margin-left: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.form-buttons input[type="submit"] {
  background-color: var(--panel-color);
  color: #FF931E;
  border: none;
  transition: .3s;
}

.form-buttons a {
  background-color: var(--panel-color);
  color: #333;
  text-decoration: none;
}

.form-buttons input[type="submit"]:hover,
.form-buttons a:hover {
  background-color:#FF931E ;
  box-shadow: 0 0 0 5px #ff921eb0;
  color: #fff;
}
</style>


<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST" class="modern-form">
  {% csrf_token %}
  {% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>Add Expense</h1>
{% endif %}
  <table>
    {{ form.as_table }}
  </table>
  <div class="form-buttons">
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url 'expenses' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>

{% endblock %}
